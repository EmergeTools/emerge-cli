name: Build Tree-Sitter Parsers

on:
  push:
    branches:
      - main
      - telkins/build-dylibs
    paths:
      - 'parsers.toml'
      - '.github/workflows/build_parsers.yml'
  workflow_dispatch:

jobs:
  build-parsers:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install tsdl
        run: |
          cargo install tsdl

      - name: Build tree-sitter parsers
        run: |
          tsdl build

      - name: Rename built parsers to include platform and architecture
        run: |
          # Determine architecture
          arch=$(uname -m)
          # Map architecture names to standard values
          if [[ "$arch" == "x86_64" ]]; then
            arch="x86_64"
          elif [[ "$arch" == "arm64" || "$arch" == "aarch64" ]]; then
            arch="arm64"
          fi
          # For macOS, adjust platform name
          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            platform_name="darwin"
          else
            platform_name="${{ matrix.platform }}"
          fi
          platform_arch="${platform_name}-${arch}"
          # Rename parser files
          for file in parsers/libtree-sitter-*; do
            if [ -f "$file" ]; then
              extension="${file##*.}"
              base="${file%.*}"
              mv "$file" "${base}-${platform_arch}.${extension}"
            fi
          done

      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Pull latest changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git pull --rebase --autostash

      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git commit -m "Build tree-sitter parsers for ${{ matrix.platform }}-${arch}"

      - name: Push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          max_retries=5
          retry_count=0
          until git push || [ $retry_count -eq $max_retries ]; do
            echo "Push failed, retrying..."
            git pull --rebase --autostash
            retry_count=$((retry_count + 1))
            sleep 5
          done
          if [ $retry_count -eq $max_retries ]; then
            echo "Push failed after $max_retries attempts."
            exit 1
          fi
